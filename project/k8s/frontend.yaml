apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-document-frontend
  namespace: ai-document-assistant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-document-frontend
  template:
    metadata:
      labels:
        app: ai-document-frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_ECR_URI/ai-document-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ai-document-frontend-service
  namespace: ai-document-assistant
spec:
  selector:
    app: ai-document-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer 